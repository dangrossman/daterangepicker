<!DOCTYPE html>
<html dir="ltr" lang="en-US">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width">
      <title>A date range picker for Bootstrap</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/semantic.min.css" />
      <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
      <script type="text/javascript" src="vendors/moment.min.js"></script>
      <script type="text/javascript" src="dist/daterangepicker.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
      <style>
        body {
          margin: 60px 0;
          background-color: #f5f6f7;
        }
      </style>
   </head>
   <body>

      <div class="ui container">

        <h1 class="ui header">Configuration Builder</h1>

        <form class="ui form configurator">
          <div class="ui segment basic">
            <div class="ui grid equal width stackable">
              <div class="column">
                <div class="field">
                  <label for="parentEl">parentEl</label>
                  <input type="text" id="parentEl" value="" placeholder="body">
                </div>

                <div class="field">
                  <label for="startDate">startDate</label>
                  <input type="text" id="startDate" value="07/01/2015">
                </div>

                <div class="field">
                  <label for="endDate">endDate</label>
                  <input type="text" id="endDate" value="07/15/2015">
                </div>

                <div class="field">
                  <label for="minDate">minDate</label>
                  <input type="text" id="minDate" value="" placeholder="MM/DD/YYYY">
                </div>

                <div class="field">
                  <label for="maxDate">maxDate</label>
                  <input type="text" id="maxDate" value="" placeholder="MM/DD/YYYY">
                </div>

              </div>
              <div class="column">

                <div class="field">
                  <div class="ui checkbox">
                    <input type="checkbox" id="autoApply">
                    <label>autoApply</label>
                  </div>
                </div>

                <div class="field">
                  <div class="ui checkbox">
                    <input type="checkbox" id="singleDatePicker">
                    <label>singleDatePicker</label>
                  </div>
                </div>

                <div class="field">
                  <div class="ui checkbox">
                    <input type="checkbox" id="showDropdowns">
                    <label>showDropdowns</label>
                  </div>
                </div>

                <div class="field">
                  <div class="ui checkbox">
                    <input type="checkbox" id="showWeekNumbers">
                    <label>showWeekNumbers</label>
                  </div>
                </div>

                <div class="field">
                  <div class="ui checkbox">
                    <input type="checkbox" id="showISOWeekNumbers">
                    <label>showISOWeekNumbers</label>
                  </div>
                </div>

                <div class="field">
                  <div class="ui checkbox">
                    <input type="checkbox" id="timePicker">
                    <label>timePicker</label>
                  </div>
                </div>

                <div class="field">
                  <div class="ui checkbox">
                    <input type="checkbox" id="timePicker24Hour">
                    <label>timePicker24Hour</label>
                  </div>
                </div>

                <div class="field">
                  <label for="timePickerIncrement">timePickerIncrement (in minutes)</label>
                  <input type="text" id="timePickerIncrement" value="1">
                </div>

                <div class="field">
                  <div class="ui checkbox">
                    <input type="checkbox" id="timePickerSeconds">
                    <label>timePickerSeconds</label>
                  </div>
                </div>

                <div class="field">
                  <div class="ui checkbox">
                    <input type="checkbox" id="dateLimit">
                    <label>dateLimit (with example date range span)</label>
                  </div>
                </div>

                <div class="field">
                  <div class="ui checkbox">
                    <input type="checkbox" id="ranges">
                    <label>ranges (with example predefined ranges)</label>
                  </div>
                </div>
              </div>

              <div class="column">
                <div class="field">
                  <div class="ui checkbox">
                    <input type="checkbox" id="linkedCalendars" checked="checked">
                    <label>linkedCalendars</label>
                  </div>
                </div>

                <div class="field">
                  <div class="ui checkbox">
                    <input type="checkbox" id="autoUpdateInput" checked="checked">
                    <label>autoUpdateInput</label>
                  </div>
                </div>

                <div class="field">
                  <div class="ui checkbox">
                    <input type="checkbox" id="showCustomRangeLabel" checked="checked">
                    <label>showCustomRangeLabel</label>
                  </div>
                </div>

                <div class="field">
                  <label for="opens">opens</label>
                  <select id="opens" class="ui selection dropdown">
                    <option value="right" selected>right</option>
                    <option value="left">left</option>
                    <option value="center">center</option>
                  </select>
                </div>

                <div class="field">
                  <label for="drops">drops</label>
                  <select id="drops" class="ui selection dropdown">
                    <option value="down" selected>down</option>
                    <option value="up">up</option>
                  </select>
                </div>

                <div class="field">
                  <label for="buttonClasses">buttonClasses</label>
                  <input type="text" id="buttonClasses" value="ui button small">
                </div>

                <div class="field">
                  <label for="applyClass">applyClass</label>
                  <input type="text" id="applyClass" value="ui button positive">
                </div>

                <div class="field">
                  <label for="cancelClass">cancelClass</label>
                  <input type="text" id="cancelClass" value="ui button basic">
                </div>

              </div>
            </div>
          </div>
        </form>

        <div class="ui segment basic">
          <div class="ui grid stackable">
            <div class="six wide column">
              <h4 class="ui header">Your Date Range Picker</h4>
              <div class="ui left icon input fluid">
                <input type="text" id="config-demo">
                <i class="icon calendar"></i>
              </div>

            </div>

            <div class="ten wide column">
              <h4 class="ui header">Configuration</h4>

              <div class="ui form">
                <div class="field">
                  <textarea id="config-text" style="height: 300px; width: 100%; padding: 10px"></textarea>
                </div>
              </div>

            </div>
          </div>

        </div>

      </div>

      <style type="text/css">
      .demo { position: relative; }
      .demo i {
        position: absolute; bottom: 10px; right: 24px; top: auto; cursor: pointer;
      }
      </style>

      <script type="text/javascript">
      $(document).ready(function() {

        $('#config-text').keyup(function() {
          eval($(this).val());
        });

        $('.configurator input, .configurator select').change(function() {
          updateConfig();
        });

        $('.demo i').click(function() {
          $(this).parent().find('input').click();
        });

        $('#startDate').daterangepicker({
          singleDatePicker: true,
          startDate: moment().subtract(6, 'days')
        });

        $('#endDate').daterangepicker({
          singleDatePicker: true,
          startDate: moment()
        });

        updateConfig();

        function updateConfig() {
          var options = {};

          if ($('#singleDatePicker').is(':checked'))
            options.singleDatePicker = true;

          if ($('#showDropdowns').is(':checked'))
            options.showDropdowns = true;

          if ($('#showWeekNumbers').is(':checked'))
            options.showWeekNumbers = true;

          if ($('#showISOWeekNumbers').is(':checked'))
            options.showISOWeekNumbers = true;

          if ($('#timePicker').is(':checked'))
            options.timePicker = true;

          if ($('#timePicker24Hour').is(':checked'))
            options.timePicker24Hour = true;

          if ($('#timePickerIncrement').val().length && $('#timePickerIncrement').val() != 1)
            options.timePickerIncrement = parseInt($('#timePickerIncrement').val(), 10);

          if ($('#timePickerSeconds').is(':checked'))
            options.timePickerSeconds = true;

          if ($('#autoApply').is(':checked'))
            options.autoApply = true;

          if ($('#dateLimit').is(':checked'))
            options.dateLimit = { days: 7 };

          if ($('#ranges').is(':checked')) {
            options.ranges = {
              'Today': [moment(), moment()],
              'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
              'Last 7 Days': [moment().subtract(6, 'days'), moment()],
              'Last 30 Days': [moment().subtract(29, 'days'), moment()],
              'This Month': [moment().startOf('month'), moment().endOf('month')],
              'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
            };
          }

          if ($('#locale').is(':checked')) {
            $('#rtl-wrap').show();
            options.locale = {
              direction: $('#rtl').is(':checked') ? 'rtl' : 'ltr',
              format: 'MM/DD/YYYY HH:mm',
              separator: ' - ',
              applyLabel: 'Apply',
              cancelLabel: 'Cancel',
              fromLabel: 'From',
              toLabel: 'To',
              customRangeLabel: 'Custom',
              daysOfWeek: ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr','Sa'],
              monthNames: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
              firstDay: 1
            };
          } else {
            $('#rtl-wrap').hide();
          }

          if (!$('#linkedCalendars').is(':checked'))
            options.linkedCalendars = false;

          if (!$('#autoUpdateInput').is(':checked'))
            options.autoUpdateInput = false;

          if (!$('#showCustomRangeLabel').is(':checked'))
            options.showCustomRangeLabel = false;

          if ($('#parentEl').val().length)
            options.parentEl = $('#parentEl').val();

          if ($('#startDate').val().length)
            options.startDate = $('#startDate').val();

          if ($('#endDate').val().length)
            options.endDate = $('#endDate').val();

          if ($('#minDate').val().length)
            options.minDate = $('#minDate').val();

          if ($('#maxDate').val().length)
            options.maxDate = $('#maxDate').val();

          if ($('#opens').val().length && $('#opens').val() != 'right')
            options.opens = $('#opens').val();

          if ($('#drops').val().length && $('#drops').val() != 'down')
            options.drops = $('#drops').val();

          if ($('#buttonClasses').val().length && $('#buttonClasses').val() != 'ui button small')
            options.buttonClasses = $('#buttonClasses').val();

          if ($('#applyClass').val().length && $('#applyClass').val() != 'ui button positive')
            options.applyClass = $('#applyClass').val();

          if ($('#cancelClass').val().length && $('#cancelClass').val() != 'ui button basic')
            options.cancelClass = $('#cancelClass').val();

          $('#config-text').val("$('#demo').daterangepicker(" + JSON.stringify(options, null, '    ') + ", function(start, end, label) {\n  console.log(\"New date range selected: ' + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD') + ' (predefined range: ' + label + ')\");\n});");

          $('#config-demo').daterangepicker(options, function(start, end, label) {
            console.log('New date range selected: ' + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD') + ' (predefined range: ' + label + ')');
          });

        }

      });
      </script>

   </body>
</html>
